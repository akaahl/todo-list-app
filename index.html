<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="script.js" defer></script>
  <title>Todo app</title>
</head>
<body>
  <main class="main-container">
    <div class="img-background">
      <img src="images/bg-desktop-dark.jpg" class="desktop-img" alt="background-img">
      <img src="images/bg-desktop-light.jpg" class="mobile-img" alt="background-img">
    </div>

    <header>
      <h1>Todo</h1>
      <img src="images/icon-sun.svg" class="day-mode" alt="color-mode-logo">
      <img src="images/icon-moon.svg" alt="color-mode-logo">
    </header>

    <div class="create-list">
      <input type="radio" name="radio" id="create-list-radio">
      <input type="text" name="text" id="create-list-text" placeholder="Create a new todo..">
    </div>
  </main>
  

  
</body>
</html>
