<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="script.js" defer></script>
    <title>Todo app</title>
  </head>
  <body>
    <header>
      <img
        src="images/bg-desktop-dark.jpg"
        class="desktop-img"
        alt="background-img"
      />
      <img
        src="images/bg-desktop-light.jpg"
        class="desktop-img-light"
        alt="background-img-light"
      />
      <img
        src="images/bg-mobile-dark.jpg"
        class="mobile-img"
        alt="background-img"
      />
      <img
        src="images/bg-mobile-light.jpg"
        class="mobile-img-light"
        alt="background-img-light"
      />
    </header>

    <main class="main-container">
      <div class="header-section">
        <h1>Todo</h1>
        <img
          src="images/icon-sun.svg"
          class="day-mode"
          alt="color-mode-logo"
          id="day-mode"
        />
        <img
          src="images/icon-moon.svg"
          class="night-mode"
          alt="color-mode-logo"
          id="night-mode"
        />
      </div>

      <form id="form-container">
        <div class="create-list">
          <input type="checkbox" name="radio" id="create-list-checkbox" />
          <input
            type="text"
            name="text"
            id="create-list-text"
            placeholder="Create a new todo.."
            autocomplete="off"
          />
        </div>

        <div class="list-items">
          <ul id="ul-container">
            <li id="footer-items">
              <div class="no-of-items" id="no-of-items">No. of items</div>
              <div class="items-status">
                <button id="show-all" class="show-all">All</button>
                <button id="show-active" class="show-active">Active</button>
                <button id="show-completed" class="show-completed">
                  Completed
                </button>
              </div>
              <div class="clear-items">
                <button id="clear-completed" class="clear-completed">
                  Clear Completed
                </button>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </main>

    <footer>
      <small>Drag and drop to reorder list</small>
    </footer>
  </body>
</html>
